<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>      
    @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&family=UnifrakturMaguntia&display=swap');
    body {
            font-family: 'Pinyon Script', Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
    h1 {
        font-family: 'UnifrakturMaguntia', monospace;
        font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error minus assumenda debitis, tempora aliquam impedit voluptas asperiores commodi optio! Mollitia eaque possimus illo ducimus odio quia nesciunt fugiat recusandae architecto!</p>
</body>
</html>
