<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 2</title>
    <link rel="stylesheet" href="tabelas02.css">
</head>
<body>
    <h1>Outros tipos de tablas</h1>
    <h2>Tablas Grandes</h2>
    <p>Anatomia para tables grandes</p>
    <p>
        TABLE <br>
        THEAD <br>
        TBODY <br>
        TFOOT <br>
    </p>
    <table>
        <thead>
            <tr>
                <td>Estado</td>
                <td>População</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 milhões</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 milhões</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
