<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados do cliente</legend>
            <p>
                <label for="prof">profissão</label>
                <select name="prof" id="prof">
                    <option value="prof1">Professor</option>
                    <option value="prof2">Engenheiro</option>
                    <option value="prof3">Médico</option>
                    <option value="prof4">Advogado</option>
                    <option value="prof5">Arquiteto</option>
                    <option value="prof6">Programador</option>
                    <option value="prof7">Designer</option>
                </select>
            </p>
            <p>
                <label for="est">Estado</label>
                <select name="est" id="est">
                    <optgroup label="Região Norte">
                        <option value="ma">Maranhão</option>
                        <option value="pa">Pará</option>
                        <option value="am">Amazonas</option>
                        <option value="rr">Roraima</option>
                        <option value="ac">Acre</option>
                        <option value="ap">Amapá</option>
                        <option value="to">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pr">Paraná</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="sc">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="mens">Mensagem</label>
                <textarea name="mens" id="mens" cols="30" rows="5"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
