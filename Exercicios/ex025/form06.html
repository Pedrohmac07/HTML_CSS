<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados do cliente</legend>
            <p>
                <label for="cor">Escolha uma cor:</label>
                <input type="color" name="cor" id="cor" value="#ffffff">
            </p>
            <p>
                <label for="nivel">satisfação do cliente</label>
                <input type="range" name="nivel" id="nivel" min="0" max="10" value="5">
            </p>
            <p>
                <label for="foto">pfp</label>
                <input type="file" name="foto" id="foto" accept="image/*">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
