<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome"></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </p>
            <p>
                <label for="telefone"></label>
                <input type="tel" name="telefone" id="telefone"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>Regular Expressions podem regularizar esses formularios exemplo o de telefone</p>
    </form>
</body>
</html>
