<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos hospedados internamente</h1>
    <p>O video abaixo esta sendo hospedado localmente.</p>
    <video width="320" poster="videos/fotos-m.png" controls loop>
        <source src="videos/Video.webm" type="video/webm">
        <source src="videos/video.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com a reprodução de videos</p>
    </video>
    <h1>Videos hospedados externamente</h1>
    <p>Você tambem pode utilizar videos do youtube, para consumir menos dados e maior eficiencia</p>
    <iframe width="320" src="https://www.youtube.com/embed/tHPCpso-Fr0?si=FqDit_AcP5FFWo7_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
