<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No <abbr title="Hyper Text Markup Language">HTML5</abbr> existem diversas tags, com suas funcionalidades. A seguir você vai ver uma lista pequena de tags com suas respectivas funcionalidades</p>
    <ul>
        <li><abbr title="Tag:P">Paragrafos</abbr></li>
        <li><abbr title="Tag:H">Titulos</abbr></li>
        <li><abbr title="ag:IMG">Imagens</abbr></li>
        <li><abbr title="Tag:ABBR">Abreviações</abbr></li>
        <li><abbr title="Tag:CODE">Codigo-Fonte</abbr></li>
        <li><abbr title="Tag:OL e Tag:LI">Lista com numeros</abbr></li>
        <li><abbr title="Tag:UL e Tag:LI">Lista com marcadores</abbr></li>
    </ul>
</body>
